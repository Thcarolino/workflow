

name: Python CI

on: [push]


jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Instalar pytest
        run: pip install pytest
        
      - name: Rodar testes
        run: pytest
